<!DOCTYPE html>
<html>

  <head>
    <title>The Wealth & Health of the Nations</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <body>

    <h1 id = "heading">The Wealth & Health of the Nations</h1>

    <p id="chart_area">
        <!-- graph goes in here -->
        <img id = "catpic" 
        src = 'http://lorempixel.com/800/600/cats'
        style = "display:none"/>
    </p>

    <input type="range" name="range" class="slider" id="year_slider" value="1979" min="1950" max="2008" step="1" ><br>

    <div>
    <label><input type="checkbox" name="region" class="region_cb" value="Sub-Saharan Africa" checked="checked"/> Sub-Saharan Africa</label>
  </div>

  <div>
    <label><input type="checkbox" name="region" class="region_cb" value="South Asia" checked="checked"/> South Asia</label>
  </div>

  <div>
    <label><input type="checkbox" name="region" class="region_cb" value="Middle East & North Africa" checked="checked"/> Middle East & North Africa </label>
  </div>

  <div>
    <label><input type="checkbox" name="region" class="region_cb" value="America" checked="checked"/> America</label>
  </div>

  <div>
    <label><input type="checkbox" name="region" class="region_cb" value="East Asia & Pacific" checked="checked"/> East Asia & Pacific </label>
  </div>

  <div>
    <label><input type="checkbox" name="region" class="region_cb" value="Europe & Central Asia" checked="checked"/> Europe & Central Asia </label>
  </div>


    <!-- javascripts  -->
    <script type = "text/javascript" src="http://d3js.org/d3.v3.min.js">  
    </script>
    <script type = "text/javascript" src="main.js">
    </script>

  </body>
</html>
